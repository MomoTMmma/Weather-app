<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="api.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link location-btn">New York City</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link location-btn">Los Angeles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link location-btn">Chicago</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link location-btn">Sacramento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link location-btn">Baltimore</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mx-auto text-center" style="width: 18rem;">
        <div class="card-body">
            <form id="weather-form">
                <div class="d-flex">
                    <input class="search" type="text" id="zip" name="zip" placeholder="Enter zip code"><br>
                    <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
                        integrity="sh512-MV7K8+y+gLIBoVD591QIYicR65iaqukzvf/nwasF0nqhPay5w/91JmVM2hMDcnK10nMGCdVK+iQrJ71zPJQd1w=="
                        crossorigin="anonymous" referrerpoicy="no-referrer">
                    <button type="submit" class="btn-btn"><i class="fa-solid fa-cloud fa-beat"></i></button>
                </div>
            </form>
        </div>
            <div class="weather-container"></div>
        <div class="title-weather-label">
            <span id="cityData"></span>
        </div>
        <div class="weather-label">
            <span id="highData"></span>
        </div>
        <div class="weather-label">
            <span id="lowData"></span>
        </div>
        <div class="weather-label">
            <span id="forecastData"></span>
        </div>
        <div class="weather-label">
            <span id="humidityData"></span>
        </div>
        <div class="puns" id="puns-container"></div>
    </div>

    <div id="weather"></div>

</body>

</html>
